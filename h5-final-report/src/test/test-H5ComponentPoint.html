<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <title>用于开发测试 H5ComponentBase 对象（基本的图文组件）</title>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
    <!-- 散点图css -->
    <link rel="stylesheet" href="../css/H5ComponentPoint.css">
</head>
<style>
body {
    margin: 0;
    padding: 0;
    background-color:#000;
    font-size: 12px;
}
.iphone{
    width: 340px;
    height: 540px;
    background-color: #fff;
    position: absolute;
    left: 50%;
    top: 50%;
    margin: -270px 0 0 -170px;
}
.h5_component_base{
    transition: all 1s;
}

</style>

<body>
<div class="iphone"></div>
</body>
<script src="../js/lib/jquery.js"></script>
<script src="../js/H5ComponentBase.js"></script>
<!-- 引入散点图的js -->
<script src="../js/H5ComponentPoint.js"></script>
<script>
    var cfg = {
        type: 'point',
        width: 300,
        height: 300,
        data:[
            ['A项', .4 , 'green'],
            ['B项', .2 , 'yellow', 0, '-60%'],
            ['C项', .2 , 'red', 0 , '120%']
        ],
        css:{
            bottom: 0,
            opacity: 1,
        },
        animateIn:{ bottom: '40%',opacity:1},
        animateOut:{ bottom: 0,opacity:0},
        center: true,
    }
    var h5 = new H5ComponentPoint( "MyName", cfg );
    $('.iphone').append(h5);

    var load = true;
    $('body').click(function(){
        load = !load
        $('.h5_component').trigger( load ? 'onLeave' : 'onLoad')
    })
</script>
</html>
