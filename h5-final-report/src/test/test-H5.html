<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <title>用于测试内容组织功能：以及fullPage页面切换&&组件切换</title>
    <link rel="stylesheet" href="../css/H5.css">
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
</head>
<style>
body {
    margin: 0;
    padding: 0;
    font-size: 12px;
}
</style>

<body>
</body>
<script src="../js/lib/jquery.js"></script>
<script src="../js/lib/jquery.fullPage.js"></script>
<script src="../js/lib/jquery-ui.min.js"></script>
<!-- 对象资源&管理内容：页，组件 -->
<script src="../js/H5.js"></script>
<script src="../js/H5ComponentBase.js"></script>
<!-- 内容组织管理，可能会加载若干个资源 -->
<script>
$(function() {
    var h5 = new H5();

    h5.addPage('face')
        .addComponent('logo', {
            text: 'logo',
            width: 400,
            height: 100,
            css: {
                backgroundColor: 'red',
                top: 200,
                opacity:0
            },
            center: true,
            animateIn:{ opacity:1},
            animateOut:{ opacity:0},
        })
        .addComponent('slogan', {
            text: 'slogan',
            width: 400,
            height: 100,
            css: {
                backgroundColor: 'red',
                top: 350,
            },
            center: true
        })
        .addPage('desc')
        .addComponent('caption', {
            text: '核心理念',
            width: 400,
            height: 100,
            css: {
                backgroundColor: 'red',
                top: 200,
            },
            center: true
        })
        .addPage('page-3')
        .addComponent('caption', {
            text: '课程方向分布',
            width: 400,
            height: 100,
            css: {
                backgroundColor: 'red',
                top: 200,
            },
            center: true
        })
        .loader()
})
</script>

</html>
