<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <title>用于开发测试 H5ComponentBase 对象（基本的图文组件）</title>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
    <!-- 饼图图css -->
    <link rel="stylesheet" href="../css/H5ComponentPie.css">
</head>
<style>
body {
    margin: 0;
    padding: 0;
    background-color: #000;
    font-size: 12px;
}

.iphone {
    width: 340px;
    height: 540px;
    background-color: #fff;
    position: absolute;
    left: 50%;
    top: 50%;
    margin: -270px 0 0 -170px;
}

.h5_component_base {
    transition: all 1s;
}
</style>

<body>
    <div class="iphone"></div>
</body>
<script src="../js/lib/jquery.js"></script>
<script src="../js/H5ComponentBase.js"></script>
<!-- 引入饼图图的js -->
<script src="../js/H5ComponentPie.js"></script>
<script>
var cfg = {
    type: 'pie',
    width: 400,
    height: 400,
    data: [
        ['JS', .2, '#FF7676'],
        ['H5/C3', .25],
        ['CSS3', .15],
        ['H5', .125],
        ['vue', .3],
        ['react', .125],
        ['angurlar', .1],
    ],
    css: {opacity: 0,top: 100, },
    animateIn: { opacity: 1, top: 200 },
    animateOut: { opacity: 0, top: 100 },
    center: true,
}
var h5 = new H5ComponentPie("MyPieComponent", cfg);
$('.iphone').append(h5);

var load = true;
$('body').click(function() {
    load = !load
    $('.h5_component').trigger(load ? 'onLeave' : 'onLoad')
})
</script>

</html>
