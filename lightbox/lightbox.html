<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>lightbox插件开发</title>
    <link rel="stylesheet" type="text/css" href="css/lightbox.min.css">
    <script type="text/javascript" src="../lib/js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/lightbox.js"></script>
</head>

<body>
    <ol>
        <li>class="js-lightbox" 指定启用的插件 </li>
        <li>data-role 指定启用的插件 </li>
        <li>data-scource 指定原图地址 </li>
        <li>data-group 指定所在的组 </li>
        <li>data-id 指定图片的唯一标识 </li>
        <li>data-caption 表示当前图片的描述 </li>
        <ol>
            <h3>第一组图片</h3>
            <div>
                <img src="images/1-1.jpg"
                		data-role="lightbox"
                		data-scource="images/1-1.jpg"
                		data-group="group-1"
                		data-id="ps1"
                		data-caption="标题"
                		class="js-lightbox">
                <img src="images/1-2.jpg"
                		data-role="lightbox"
                		data-scource="images/1-2.jpg"
                		data-group="group-1"
                		data-id="ps1"
                		data-caption="标题2"
                		class="js-lightbox">
                <img src="images/1-3.jpg"
                		data-role="lightbox"
                		data-scource="images/1-3.jpg"
                		data-group="group-1"
                		data-id="ps1"
                		data-caption="标题3"
                		class="js-lightbox">
            </div>
            <h3>第二组图片</h3>
            <div>
                <img src="images/1-4.jpg"
                		data-role="lightbox"
                		data-scource="images/1-4.jpg"
                		data-group="group-2"
                		data-id="ps1"
                		data-caption="标题4"
                		class="js-lightbox">
                <img src="images/1-5.jpg"
                		data-role="lightbox"
                		data-scource="images/1-5.jpg"
                		data-group="group-2"
                		data-id="ps1"
                		data-caption="标题5"
                		class="js-lightbox">
                <img src="images/1-6.jpg"
                		data-role="lightbox"
                		data-scource="images/1-6.jpg"
                		data-group="group-2"
                		data-id="ps1"
                		data-caption="标题6"
                		class="js-lightbox">
            </div>

<script type="text/javascript">
	$(function() {
	    var lightbox = new lightBox();
	});
</script>
</body>

</html>
