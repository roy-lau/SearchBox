<!DOCTYPE html>
<html>

<head>

    <title>中序遍历二叉树</title>
</head>

<body>
    <script>
    // 二叉树方法
    function BinaryTree() {
        // 创建一个节点方法，里边包括左节点，右节点 和 传入的key
        var Node = function(key) {
            this.key = key;
            this.left = null;
            this.right = null;
        };
        // 创建一个空的根节点
        var root = null;
        // 插入节点的方法
        var inserNode = function(node, newNode) {
            debugger;
            if (newNode.key < node.key) {
                if (node.left === null) {
                    node.left = newNode;
                } else {
                    inserNode(node.left, newNode);
                }
            } else {
                if (node.right === null) {
                    node.right = newNode;
                } else {
                    inserNode(node.right, newNode);
                }
            }
        };
        // 抛出一个插入方法
        this.insert = function(key) {
            debugger;
            var newNode = new Node(key);
            if (root === null) {
                root = newNode;
            } else {
                inserNode(root, newNode);
            }
        };
        // ============================================================
        // 遍历二叉树逻辑流程
        var inOrderTraverseNode = function(node, callback) {
            debugger;
            if (node !== null) {
                inOrderTraverseNode(node.left, callback);
                callback(node.key);     //********** callback回调的位置，决定了是什么排序法
                inOrderTraverseNode(node.right, callback);
            }
        }
        // 抛出一个中序遍历的接口
        this.inOrderTraverse = function(callback) {
            debugger;
            inOrderTraverseNode(root, callback);
        }
    };
    var nodes = [8, 3, 10, 1, 6, 14, 4, 7, 13];
    var binaryTree = new BinaryTree();
    nodes.forEach(function(key) {
        debugger;
        binaryTree.insert(key);
    })
    // 创建一个打印二叉树值的回调函数
    var callback = function(key) {
        debugger;
        console.log(key);
    }
    // 中序遍历
    // 将回调函数传入到 binaryTree.inOrderTraverse 中
    binaryTree.inOrderTraverse(callback);
    </script>
</body>

</html>
