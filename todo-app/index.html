<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>清单列表-todo-app</title>
</head>
<link rel="stylesheet" href="css/style.css">

<body>
    <!-- 总容器开始 -->
    <div class="container">
        <div class="add-task">
            <input type="text">
            <button>submit</button>
        </div>
        <!-- 清单列表开始 -->
        <div class="task-list">
            <!-- 任务开始 -->
            <div class="task-item">
                <span><input type="checkbox"></span>
                <span class="task-content">list 1</span>
                <span>delete</span>
                <span>detail</span>
            </div>
            <!-- 任务结束 -->
        </div>
        <!-- 清单列表结束 -->
        <!-- 任务详情开始 -->
        <div class="task-detail">
            <!-- 任务标题开始 -->
            <div class="content">
            </div>
            <!-- 任务标题结束 -->
            <!-- 任务描述开始 -->
            <div>
                <div class="desc"></div>
            </div>
            <!-- 任务描述结束 -->
            <!-- 任务定时提醒开始 -->
            <div class="remind">
                <input type="date">
            </div>
            <!-- 任务定时提醒结束 -->
            <button type="sunmit">submit</button>
        </div>
        <!-- 任务详情结束 -->
    </div>
    <!-- 总容器结束 -->
</body>
<script src="../lib/js/jquery-2.1.4.js"></script>
<script src="js/script.js"></script>
<script>
</script>

</html>
