<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>星评组件css Anchor method</title>
    <style>
    #rating-1,
    #rating-2,
    #rating-3,
    #rating-4,
    #rating-5,
    {
        display: none;
    }
    #rating-1:target,
    #rating-2:target,
    #rating-3:target,
    #rating-4:target,
    #rating-5:target,
    {
        display: block;
    }

    .rating {
        position: relative;
        width: 180px;
        height: 28px;
        background: url(img/rating.png) no-repeat;
        margin: 100px auto;
    }
    /*所有星星默认公共样式*/

    .rating-item {
        position: absolute;
        top: 0;
        z-index: 3;
        width: 28px;
        height: 28px;
    }
    /*每个星星默认样式*/

    .rating-item-1 {
        left: 0;
    }

    .rating-item-2 {
        left: 28px;
    }

    .rating-item-3 {
        left: 56px;
    }

    .rating-item-4 {
        left: 84px;
    }

    .rating-item-5 {
        left: 112px;
    }
    /*所有星星hover公共样式*/

    .rating-item:hover {
        left: 0;
        z-index: 2;
        width: 180px;
        background: url(img/rating.png) no-repeat;
    }
    /*每个星星hover样式*/

    .rating-item-1:hover,
    .rating-1 {
        background-position: 0 -28px;
    }

    .rating-item-2:hover,
    .rating-2 {
        background-position: 0 -56px;
    }

    .rating-item-3:hover,
    .rating-3 {
        background-position: 0 -84px;
    }

    .rating-item-4:hover,
    .rating-4 {
        background-position: 0 -112px;
    }

    .rating-item-5:hover,
    .rating-5 {
        background-position: 0 -140px;
    }
    </style>
</head>

<body>
    <!-- 第三种实现方式 兼容IE9及其以上浏览器，锚点方法-->
    <div class="rating">
        <a href="#rating-1" class="rating-item rating-item-1" title="很不好"></a>
        <a href="#rating-2" class="rating-item rating-item-2" title="不好"></a>
        <a href="#rating-3" class="rating-item rating-item-3" title="一般"></a>
        <a href="#rating-4" class="rating-item rating-item-4" title="好"></a>
        <a href="#rating-5" class="rating-item rating-item-5" title="很好"></a>
    </div>
    <div class="rating rating-1" id="rating-1">
        <a href="#rating-1" class="rating-item rating-item-1" title="很不好"></a>
        <a href="#rating-2" class="rating-item rating-item-2" title="不好"></a>
        <a href="#rating-3" class="rating-item rating-item-3" title="一般"></a>
        <a href="#rating-4" class="rating-item rating-item-4" title="好"></a>
        <a href="#rating-5" class="rating-item rating-item-5" title="很好"></a>
    </div>
    <div class="rating rating-2" id="rating-2">
        <a href="#rating-1" class="rating-item rating-item-1" title="很不好"></a>
        <a href="#rating-2" class="rating-item rating-item-2" title="不好"></a>
        <a href="#rating-3" class="rating-item rating-item-3" title="一般"></a>
        <a href="#rating-4" class="rating-item rating-item-4" title="好"></a>
        <a href="#rating-5" class="rating-item rating-item-5" title="很好"></a>
    </div>
    <div class="rating rating-3" id="rating-3">

    </div>
    <div class="rating rating-4" id="rating-4">
        <a href="#rating-1" class="rating-item rating-item-1" title="很不好"></a>

</body>

</html>
